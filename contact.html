<html lang="en">
<head>
<title>Contact &#124; INSILICO INSIGHTS</title>
<meta charset="utf-8">
<meta name="description" content="Contact INSILICO INSIGHTS for cheminformatics and computational chemistry consulting.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="images/logo-colored.svg" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9ee1123c89.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<body>
	<header>
		<nav class="navbar">
			<img src="images/logo-transparent.svg" height="55" width="55" alt="INSILICO INSIGHTS Logo">
			<ul class="nav-menu">
				<li class="nav-item">
					<a href="index.html" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="about.html" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="services.html" class="nav-link">Services</a>
				</li>
				<li class="nav-item">
					<a href="projects.html" class="nav-link">Projects</a>
				</li>
				<li class="nav-item">
					<button class="button button1 navbutton1 nav-link" onclick="window.location.href='contact.html'">CONTACT</button>
				</li>
			</ul>
			<div class="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>
	</header>

	<main>
		<section class="bg-light">
			<div class="container container--margin--short load-in">
				<h1 class="heading-thin text-center">Contact Us</h1>
				<p class="text-center">Have questions or projects? Reach out to us! We aim to respond within two business days.</p>
				<form name="Contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field">
					<p class="hidden">
						<label>
							Don't fill this out if you're human: <input name="bot-field" />
						</label>
					</p>
					<div class="row input-container">
						<div class="col-md-6 col-sm-12">
							<div class="styled-input">
								<input type="text" name="first_name" required />
								<label>First name&#42;</label> 
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="styled-input" style="float:right;">
								<input type="text" name="last_name" required />
								<label>Last name&#42;</label> 
							</div>
						</div>
						<div class="col-xs-12">
							<div class="styled-input wide">
								<input type="email" name="email" required />
								<label>Email&#42;</label> 
							</div>
						</div>
						<div class="col-xs-12">
							<div class="styled-input wide">
								<textarea name="comments" required></textarea>
								<label>Your question or request...</label>
							</div>
						</div>
						<div class="col-xs-12">
							<input type="submit" value="Send" name="submit" id="submit" class="button button1">
						</div>
						<div data-netlify-recaptcha="true"></div>
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<ul>
			<li>
				<a href="contact.html">Contact</a>
			</li>
			<li>
				<p>&#124;</p>
			</li>
			<li>
				<a href="privacy.html">Privacy Policy</a>
			</li>
		</ul>
		<p class="copyright">
			Copyright &copy; 2024 INSILICO INSIGHTS
		</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
